title: C.R.E.A.M. – Mindestlohn für Gestalter\*innen

date: 2020-02-12

declaration: |
  Cash rules everything around me! Als freischaffende\*r Designer\*in bin ich genau so auf ein ausreichendes Gehalt angewiesen, wie jede\*r andere auch! Auch wenn mir meine Arbeit meistens Spaß macht, bedeutet dies nicht, dass ich sie unentgeltlich, oder für einen sehr geringen Lohn, machen kann! Die Rahmenbedingung (wie Miete, Fortbildung, Organisation, Technik und Infrastruktur, …) für gute Gestaltung kosten Geld. Eine zu geringe Bezahlung darf nicht auf dem Rücken der Gestalter\*innen lasten. Auch ein gegenseitiges Unterbieten mit immer günstigeren Angeboten hilft auf Dauer niemandem in der Gestaltungsbranche, vermindert die Qualität der Arbeit und reduziert die Wertschätzung guter Gestaltung. Nur ein gemeinsam praktizierter Zusammenhalt – auch beim Thema Lohn – führt zu einer Veränderung. Deshalb muss es einen selbstauferlegten Mindestlohn für freiberufliche Gestalter\*innen geben.

implementation: |
  - Mindestlohn von 60€ (+MwSt) / Stunde als freiberufliche\*r Gestalter\*in.

references: |
