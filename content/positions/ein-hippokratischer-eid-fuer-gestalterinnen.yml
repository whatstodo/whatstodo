title: Ein hippokratischer Eid für Gestalter*innen?

date: 2020-02-09

declaration: |
  Designer\*innen sind mehr denn je dafür verantwortlich, unsere Umwelt zu gestalten. Dies geschieht nicht mehr nur als rein grafische Dienstleistung, sondern als User Experience, Environmental Design, Service- und Informationsdesign, sowie in Form von industriellen Produkten und Leitsystemen für Millionen von Menschen. 
  Mit diesem neuen Einfluss und der enormen Reichweite müssen wir einen Schritt zurücktreten und die Verantwortung anerkennen, die wir gegenüber denen haben, für die wir gestalten. 
  Viele Designer\*innen neigen dazu, sich lediglich mit sehr extremen ethischen Fragen unserer Profession auseinanderzusetzen. Dabei handelt es sich bevorzugt um moralisch problemlos zu beantwortende Konflikte wie „Würdest du für eine Zigarettenfirma oder einen Waffenhersteller arbeiten?".
  Das aber ist zu einfach – die Dinge einzeln zu betrachten und vom politischen und sozialen Kontext zu entbinden, löst das Problem unserer allgemeinen Verantwortung nicht. Design lebt mehr denn je vom Interdisziplinären, von Diversität und von möglichst breit gefächerten Meinungen. Aus diesem Grund dürfen die Fragen und Probleme, die wir in Zukunft an uns selber richten müssen, unter keinen Umständen auf diese Vielschichtigkeit verzichten und in Schwarz-Weiß-Denken münden.

implementation: |
  Ein hippokratischer Eid für Gestalter\*innen, allerdings nicht als gesetzlich verbindliches Regelwerk, sondern vielmehr als pädagogischer und ethischer Leitfaden. Wir dürfen bei diesen Fragen nicht bloß als regelkonforme Designer\*innen denken und antworten – wir müssen das in erster Linie als Menschen und dann als Designer\*innen tun. 

