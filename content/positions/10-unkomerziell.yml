xtitle: 10% Unkommerziell 

date: 2020-05-14

declaration: |
  Immer wieder arbeiten wir an Projekten, welche keinen finanziellen Hintergrund haben und kein oder nur ein sehr kleines Budget für Gestaltung beinhalten. Situationen und Gründe dafür können vielfältig sein: Eigeninitiierte Arbeiten, kulturelle Projekte, die keine Förderung erhalten, Recherche zur eigenen Praxis oder die Unterstützung von Freunden sind nur einige Beispiele. Darüber hinaus ist ehrenamtliches Engagement auch im Design möglich und wichtig, denn gesellschaftliche Veränderung braucht Design – Botschaften müssen gestaltet und interpretiert werden.
  Kleine bis winzige Budgets führen aber oft dazu, dass ein Dienstleistungsverhältnis entsteht, welches in keiner Weise reale Bedingungen widerspiegelt. Missverständnisse und Unmut sind meist vorprogrammiert. Um dies zu umgehen, planen wir bewusst 10% unserer Arbeitszeit ein, um Projekte zu unterstützen, welche uns wichtig sind. Da es sich um „geschenkte“ Zeit handelt, muss Gestaltungsfreiheit Grundlage sein. Aufwand, Umfang und Zeitfenster sind individuell bestimmbar und sollten sich dem Grundgedanken des Freiwilligen und des Ehrenamtlichen zuordnen lassen.
  Somit geraten wir nicht in die Situation, zu viele schlecht bezahlte Projekte anzunehmen, kommen nicht in den Konflikt eines falsch verstandenen Dienstleistungsverhältnisses und können unserem Interesse an ehrenamtlicher Tätigkeit nachgehen. 

implementation: |
  - 10% der normalen Arbeitszeit sind reserviert für freie und unentgeltliche Projekte.
  - Klare Trennung von ehrenamtlichen Projekten und Dienstleistungen.

