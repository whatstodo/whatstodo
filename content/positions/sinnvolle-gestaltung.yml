title: Sinnvolle Gestaltung 

date: 2020-06-15

declaration: |
  1964 spricht sich Ken Garland in seinem Manifest *First Things First* gegen eine Tätigkeit als Werbegestalter aus. In seinem Text schreibt er, eine Tätigkeit in der Werbebranche komme einer Ausnutzung „der Fähigkeiten und der Phantasie“ von Designer\*innen gleich und dass es wertvollere und interessantere Aufgaben, als die Unterstützung konsumorientierter Werbung, gibt. 
  „Früher produzierte man Waren, um Bedürfnisse zu befriedigen; heute produziert man Bedürfnisse, um Waren zu verkaufen.“ — Benjamin Barber. Der Konsumkapitalismus, welcher die Nachfrage nach Gütern in den Mittelpunkt stellt und Verbraucher\*innen durch Werbung manipuliert und verführt, nimmt dabei keine Rücksicht auf das Wohlergehen des einzelnen Menschen, der Umwelt oder der Gesellschaft. Dieses System wird maßgeblich durch Werbung und visuelle Kampagnen gestützt.
  (Werbe-)designer\*innen tragen insoweit immer eine Mitverantwortung, da sie durch ihre Arbeit maßgeblich zum Erfolg des beworbenen Produktes beitragen. Eine Gestaltung und deren Prozess kann nie losgelöst vom eigentlichen Inhalt stattfinden. Das Design, das Produkt, die Gestaltenden und das Unternehmen sind somit unweigerlich eng miteinander verbunden und stehen in gegenseitiger Verantwortung.
  Diesen Gedanken manifestierte Garland mit der Ablehnung von Werbung. Ob eine Gestaltung explizit als Werbung – wie von Garland beschrieben – definiert werden kann, lässt sich jedoch nicht immer eindeutig sagen. Wir sollten uns als Gestaltende daher nicht per se der Werbung verweigern, sondern uns bei jedem Projekt fragen, ob wir es für sinnvoll erachten, unsere Fähigkeiten dafür einzusetzen.

implementation: |
  Da eine Ausschlussliste von Produkten, Unternehmen oder Organisationen ineffektiv wäre, kann eine Umsetzung nur fluide und individuell stattfinden. Folgende Fragen sollten wir für jedes Projekt mit Ja beantworten können:
  1. Schadet das Produkt, das Unternehmen oder die Organisation weder Mensch noch Umwelt?
  2. Erfüllt das Produkt, das Unternehmen oder die Organisation einen sinnvollen Zweck?
  3. Sind ein emanzipierter Gestaltungsprozess und eine nicht manipulative Gestaltung möglich?

