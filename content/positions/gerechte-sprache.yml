title: Gerechte Sprache

date: 2020-01-01

declaration: |
  Sprache, sei es als gesprochenes oder als geschriebenes Wort, ist in fast allen Fällen die Grundlage unseres Wissens und unserer Gedanken. Der Großteil der Information, welche wir als Gesellschaft erhalten oder weitergeben, durchläuft irgendwann den Prozess der Versprachlichung. Dieser Prozess ist in unserem Leben also omnipresent: Unsere Geschichte ist durch Sprache geformt worden. Unser gesellschaftliches Zusammenleben basiert auf einem versprachlichten Konsens. Unsere Zukunft lässt sich durch Sprache beeinflussen. Unsere Haltung manifestiert sich demnach in unserer Sprache, welche wiederum unser Handeln beeinflusst. 
  Vor allem seit den 1970er Jahren gibt es in Deutschland Anregungen und sogar Richtlinien die gesellschaftlichen Verhältnisse in unserer Sprache wiederzugeben. Zum einen geht es hierbei um die Inklusion verschiedener Gruppen – vor allem um die Gleichstellung der Geschlechter – und um das Auslassen von diskriminierenden Artikulierungen im Sprachgebrauch. 
  Gerade wir als Gestaltende haben eine besondere Verantwortung in Bezug auf Sprache. Wir nutzen sie nicht einfach nur, wir gestalten sie und vor allem mit ihr. Wir sind verantwortlich dafür, welche Sprache wir gebrauchen, wie wir mit ihr umgehen und vor allem, welche Sprache uns als Gesellschaft umgibt. Damit sich Diskriminierung und Benachteiligung nicht weiter in unserer Gesellschaft festigt, muss sich auch unsere Sprache entwickeln. Ziel muss es daher sein, einen Sprachgebrauch zu etablieren, der niemanden ausschließt, benachteiligt oder diskriminiert. Zu diesem Wandel können wir als Gestaltende aktiv etwas beitragen.

implementation: |
  Basisleitfaden:
  - Verwendung von geschlechtsneutraler Formulierung. (Beispiel: *Mitarbeitende*)
  - Verwendung eines Sternchen oder Doppelpunkts zur Darstellung aller, auch non-binärer, Geschlechter. Das Sternchen wird von vielen Lesenden als ästhetischer wahrgenommen. Der Doppelpunkt wird von manchen Sprach-Programmen besser interpretiert und kann den (Vor-)Lesefluss erhöhen. (Beispiel: *Mitarbeiter*\**in, Mitarbeiter:in*) 
  - Formulierungen, welche Stereotypen bedienen, werden nicht genutzt. (Beispiel: *sich behaupten* anstelle von *seinen Mann stehen*)
  - Formulierungen, welche als diskriminierend, ausschließend oder verletzend interpretiert werden können, werden nicht genutzt.(Beispiel: *geflüchtete Person* anstelle von *Flüchtling*)


  Unsere Aufgabe als Gestaltende:
  - Eigens geschriebene Texte diesen Richtlinien anpassen.
  - Bei in Auftrag gegebenen Texten vorab auf diese Richtlinien hinweisen und die Texte nur verwenden, wenn diese den Richtlinien entsprechen.
  - Vorhandene Texte, welche nicht den Richtlinien entsprechen, überarbeiten oder überarbeiten lassen.
  - Texte, die aus inhaltlichen oder rechtlichen Gründen nicht angepasst werden können, mit einem Hinweis versehen.

