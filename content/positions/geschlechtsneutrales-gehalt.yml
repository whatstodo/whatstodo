title: Geschlechtsneutrales Gehalt

date: 2020-01-14

declaration: |
  Frauen verdienen im Schnitt 21% weniger als ihre männlichen Kollegen in gleicher Position. Ein geschlechtsspezifisches Lohngefälle gibt es auch in der Gestaltungsbranche, je nach Beruf und Position beträgt dies zwischen durchschnittlich 6 und 18 Prozent. Deshalb verpflichten wir uns hiermit gleiche Löhne zu zahlen. Sowohl im Angestelltenverhältnis, als auch bei einer freien Zusammenarbeit darf das Geschlecht keine Rolle beim Lohn spielen.

implementation: |
  - Gleiche Bezahlung unabhängig vom Geschlecht.
  - Gleiche Bedingungen unabhängig vom Geschlecht.
  - Offenlegung aller Gehälter.

references: |
