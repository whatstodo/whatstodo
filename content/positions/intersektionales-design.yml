title: Intersektionales Design

date: 2020-03-04

declaration: |
  Intersektionalität ist der wichtigste Begriff für die Bewältigung gesellschaftlicher Probleme. In jedem Machtgefälle überlagern sich Diskriminierungsformen: Antifeminismus, Antisemitismus, Homo- und Transphobie, Klassismus, Rassismus, Sexismus und alle anderen Formen von Diskriminierung hängen eng zusammen und tauchen nie alleine auf. Viele Personen leiden stark unter mehreren Formen von Diskriminierung, die in einem direkten Zusammenhang betrachtet werden müssen.
  Als Gestalter\*innen verhandeln wir meist Inhalte, welche in verschiedenen Arten und Weisen gesellschaftlich relevant sind. Die Bewältigung gesellschaftlicher Probleme spielt also auch eine Rolle für unsere Gestaltung und bringt eine Verantwortung mit sich. Das Thema Intersektionalität muss also Einfluss auf unseren Gestaltung und deren Prozess haben!


implementation: |
  Intersektionalität sollte in allen Projekten sichtbar sein. Dabei geht es nicht um verallgemeinernde Lösungsvorschläge, sondern um eine Sensibilisierung. Um diese Sensibilisieren sowohl bei Gestalter\*innen als auch bei Projektpartner\*innen zu schaffen stellen sich folgende Fragen:

  - Welche gesellschaftlichen Probleme spielen in dem Projekt eine Rolle?
  - Sind betroffene Gruppen gehört worden?
  - Sind betroffene Gruppen in das Projekt mit eingebunden?
  - Wie werden Personengruppen und Themen im dem Projekt dargestellt?
  - Ist das Projekt zugänglich für betroffene Gruppen?
  - Wer hat generell Zugang zu dem Projekt?

  Grundsätzlich ist die Theorie der Intersektionalität deutlich komplexer hier beschrieben, eine tiefere Recherche ist empfehlenswert!

