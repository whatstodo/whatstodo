title: Aktiv gegen Kinderarbeit

date: 2020-03-11

declaration: |
  Als Kinderarbeit wird im Allgemeinen die Anstellung von Menschen unter 15 Jahren definiert. Kinderarbeiter\*innen sind meist dazu gezwungen, Arbeiten durchzuführen, für die sie zu jung sind, die gefährlich sind und die ihre körperliche oder seelische Entwicklung beeinträchtigen. Des Weiteren wird betroffenen Kindern somit der Zugang zu Bildung verwehrt. 
  Wir als Gestalter\*innen kommen vermutlich in den seltensten Fällen direkt mit Kinderarbeit in Kontakt, jedoch tragen wir auch hier eine Verantwortung. Entscheidend ist zum einen für welche Firmen wir arbeiten und wie diese sich zum Thema Kinderarbeit positionieren. Zum anderen ist es unsere Pflicht, in allen Fällen, in denen wir Materialen für unsere Dienstleistung wählen, Kinderarbeit ausschließen zu können.

implementation: |
  - Keine Dienstleistungen oder Zusammenarbeit mit Firmen, welche ihre Produkte von Kindern produzieren lassen.
  - Keine Zusammenarbeit mit Firmen, die Kinderarbeit auch in indirekter From unterstützen oder fördern.
  - Keine Verwendung von Materialien für die von uns gestalteten Produkte, welche durch Kinderarbeit entstanden sind.
  - Überprüfung von Materialien und Produkten auf Kinderarbeit, die wir selbst nutzen.

references: |
  - [Kinderarbeit weltweit — Unicef](https://www.unicef.de/informieren/aktuelles/blog/kinderarbeit-fragen-und-antworten/166982)