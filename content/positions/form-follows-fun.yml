title: Form follows fun!

date: 2020-01-12

declaration: |
  Design muss Spass machen – für mich und für diejenigen, für die ich es mache! Oft teilen wir als Gestaltende Projekte in zwei Kategorien: *Brotjobs* und *Spaßjobs.* Spaß an der Arbeit und monetärer Verdienst werden also gegeneinander ausgespielt. Dies kann nicht die gedankliche Maxime sein! Die Herausforderung unseres Berufes liegt neben der Gestaltung unter anderem auch darin, Auftraggeber\*innen für Design zu sensibilisieren und sie in Prozesse einzubinden – sie letztendlich an unserer Leidenschaft teilhaben zu lassen. 

implementation: |
  - Die Trennung zwischen *Brotjobs* und *Spaßjobs* wird aufgehoben. 
  - Prozesse & Strukturen werden für Auftraggeber\*innen sichtbar gemacht und erklärt.
  - Wir arbeiten nicht für jemanden, sondern mit unseren Auftraggeber\*innen.
  - Wir lassen nicht für uns arbeiten, sondern arbeiten mit unseren Projektpartner\*innen.


