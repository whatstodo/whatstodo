title: Instagram – Nein danke!

date: 2020-07-01

declaration: |
  1. Auch wenn Instagram vorgibt umsonst zu sein, zahlen Nutzer\*innen mit jeder Interaktion. Zuallererst mit persönlichen Daten. Facebook, der Mutterkonzern von Instagram, sammelt die Daten um unser Verhalten zu analysieren und damit Persönlichkeitsprofile zu erstellen. Diese Datensätze werden zum einen genutzt um Werbung explizit auf uns anzupassen, zum anderen werden sie an Unternehmen weiterverkauft. 
  2. Des Weiteren zahlen wir mit unserer Aufmerksamkeit. Der nicht endende Feed wird von Algorithmen erzeugt, welche zum  Ziel haben, Nutzer\*innen mit immer mehr Inhalt zu beliefern. Auch Aufmerksamkeit ist ein Gut – wird hier zusätzlich zu einer Art Ware – und ist irgendwann aufgebraucht. Die geistige Energie, die wir dem Feed, oder einzelnen Posts widmen, geht also an anderen Stellen verloren. 
  3. Undemokratische und intransparente Algorithmen führen zu einer endlosen Filterblase. Unsere eigenen schon vorhandenen Vorstellungen werden repliziert und uns wieder gegeben, andere Sichtweisen und Meinungen werden ausgefiltert und erreichen uns nicht mehr. Dies schränkt letztendlich unseren gedanklichen Kosmos ein.

  Trotz, oder auch gerade weil Instagram so ein wichtiges Werkzeug für Gestalter\*innen ist, müssen wir uns aus den oben genannten Gründen gegen Instagram stellen. 

implementation: |
  - Keine Mitgliedschaft bei Instagram.

