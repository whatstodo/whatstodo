title: Multiperspektivisches Design

date: 2020-04-12

declaration: |
  Jede Gestaltung ist eine mögliche Visualisierung des ihr zugrundeliegenden Inhaltes. Auch wenn Gestalter\*innen geübt sind, sich mit Inhalten und Perspektiven verschiedener Personen / Personengruppen auseinanderzusetzen, bleibt die eigene Perspektive eben doch auf eigene Erfahrungen, Erwartungshaltungen, Annahmen, Umgebung und Umfeld beschränkt. Neben der eigentlichen Gestaltung besteht die Aufgabe von Gestalter\*innen meist darin, Projekte mit zu koordinieren und konzeptionelle, den Projektablauf mitbestimmende Entscheidungen zu treffen. Diese Gelegenheiten müssen entschieden genutzt werden um weitere Perspektiven und Positionen (ästhetisch wie inhaltlich) zu integrieren. Der Gestus des „über Andere sprechen“ muss reflektiert werden und sich zu „Andere zu Wort kommen lassen“ wandeln. 
  Multiperspektivische Gestaltung ist überaschend, ehrlich und spannend – sie ist für alle wertvoll!


implementation: |
  - Material (Texte, Fotografien,…) wird demokratisch, multiperspektivisch generiert; zur Verfügung stehende Ressourcen (zeitlich, finanziell,…) werden entschieden dafür aufgewendet.
  - Partizipation jener ermöglichen, „über“ die gesprochen werden soll.

references: |
  - Mit Behinderung in Angola leben – Francis Müller, Gestaltung: Studio Hammer (ISBN: 978-3-8376-3480-8)