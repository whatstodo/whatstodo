heading: Deine Positionen & Notizen

messages:
  hint: |
    Hier siehst du die von dir unterzeichneten Positionen und kannst diese mit öffentlichen [Notizen ergänzen](#/howtodo). Mit einer Notiz hast du die Möglichkeit Ausnahmen zu einer Position zu definieren, individuelle Ziele zu kommunizieren und/oder Wissen zu teilen.

