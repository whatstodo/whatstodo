title: Info

text:   |
  *Whatstodo* sammelt politische Standpunkte von Gestalter\*innen für Gestalter‚\*innen. Unterzeichne die Positionen anderer, artikuliere deine eigenen und werde so Teil eines kollektiven Katalogs. Als Referenzsystem erleichtert *whatstodo* die kritische Reflexion deiner eigenen Praxis, als Netzwerk unterstützt es dich bei der Umsetzung deiner Ziele.
  
  ---

  # Über
  Design kann nicht unpolitisch sein. Jeder gestalterischen Praxis liegen Entscheidungen zugrunde, die Ideen und Interessen in sich tragen. Eine kritische Auseinandersetzung mit den politischen Dimensionen von Gestaltung und eine inhaltliche Positionierung ist bei Gestalter\*innen keine Seltenheit, jedoch wird diese gerade im Alltagsgeschäft selten kommuniziert oder zur Diskussion gestellt. 

  Das Projekt *whatstodo* fragt, wie mit dieser Verantwortung umgegangen werden kann: Was können wir als Gestalter\*innen zu Themen wie Gleichberechtigung, Nachhaltigkeit oder Digitalem Wandel beitragen? Für wen und mit wem möchten wir arbeiten? Welche Bilder und Vorstellungen generieren und kommunizieren wir? Welchen Einfluss übt unsere Arbeit auf die Gesellschaft?

  *Whatstodo* ist ein Werkzeug für politische Designer\*innen und solche, die es werden wollen. Es richtet sich an Personen, die ihre Rolle als Gestalter\*Innen (in) der Gesellschaft kritisch befragen. Herzstück des Projekts sind die von den Teilnehmer\*innen verfassten Positionen, die sowohl politische Ideen und Werte als auch konkrete Handlungsmöglichkeiten beinhalten. Diese können unterzeichnet und ergänzt werden. So entsteht ein kollektiv gestalteter Katalog an Positionen, mit Hilfe dessen persönliche Prioritäten artikuliert werden können. Die Umsetzung, die Stringenz sowie die Radikalität der Ziele und Aussagen bleiben individuell bestimmbar.

  *Whatstodo* versteht sich darüber hinaus als eine Plattform, die der Wissenssammlung und Vernetzung dient. Sowohl für Gestalter\*innen als auch für Auftraggeber\*innen bietet sie die Möglichkeit, sich über gesellschafts- und designpolitische Themen und Positionen zu informieren. Die Bereitstellung eines Referenzsystems sowie der lose Zusammenschluss mit Gestalter\*innen stärken die Teilnehmer\*innen in ihren Positionen und erleichtern eine transparente Kommunikation.

  *Whatstodo* will anregen, Beispiele geben und die Bedingungen zur kritischen Reflexion der eigenen Praxis vereinfachen. Der Akt des Unterzeichnens steht im Mittelpunkt der Webseite und stellvertretend für die Notwendigkeit politisch informierten Handelns. Mit diesem Prinzip der Selbstverpflichtung sucht *whatstodo* die praxisorientierte Auseinandersetzung mit politischen Fragen in Designprozessen und unterscheidet sich so von Manifesten und Absolutismen.

  ---

  # Selbstverständnis
  Im Mittelpunkt von *whatstodo* steht neben dem Aussprechen und Unterzeichnen von Positionen deren Umsetzung durch die einzelnen Gestalter\*innen. Nur durch ein aktives Handeln der Teilnehmer\*innen können Zustände geändert werden und das eigentliche Ziel von *whatstodo* – die Politisierung und Mobilisierung von Designer\*innen – erreicht werden. Das Unterzeichnen einer Position ersetzt politisches Handeln nicht, sondern regt dazu an.

  *Whatstodo* orientiert sich an der Idee der Creative Commons: Positionen gehören nicht einzelnen Autor\*innen, sondern verstehen sich als Allgemeingut. Uns als Initiator\*innen ist wichtig, dass Wissen öffentlich zur Verfügung steht und Erfahrungen miteinander geteilt werden. So soll der Zugang zu Informationen möglichst vielen Interessierten ermöglicht werden. 

  Das Projekt steht mit aller Kraft für eine offene und demokratische Welt ein, die die Gleichberechtigung aller Menschen und einen fairen Umgang miteinander an erste Stelle setzt. Deshalb weisen wir ausdrücklich darauf hin, dass es keine Toleranz gegenüber rassistischen und fremdenfeindlichen, sexistischen und queerphobischen, klassistischen und ableistischen Haltungen und Äußerungen gibt. Alle Formen von Diskrimierung, Marginalisierung und Hass haben auf dieser Plattform keinen Platz. Ziel von *whatstodo* ist es, ein angenehmes Umfeld zu schaffen, um unsere Aufmerksamkeit gemeinsam gesellschaftlichen Problemen unserer Zeit zu widmen.

  *Whatstodo* ist eine offene Plattform und erhebt keinen Anspruch auf Vollständigkeit. Gemeinsam mit Euch sucht *whatstodo* die Weiterentwicklung: des Projektes und unserer Arbeitsweisen, um oben genannte Ziele und Werte zu verwirklichen.

  ---

  # Hintergrund
  *Whatstodo* wurde von Kommunikationsdesigner Béla Meiers im Rahmen seiner Diplomarbeit an der Staatlichen Hochschule für Gestaltung Karlsruhe initiiert. Ausgehend von dem Wunsch, politische Interessen stärker in seine Gestaltungspraxis zu integrieren, beschäftigte er sich zunächst mit der Wirkkraft von Design-Manifesten. Fasziniert von der Radikalität der dort vermittelten politischen Haltungen fiel ihm jedoch auf, dass die Umsetzung oft in Kompromissen endet. Ziele und Vorstellungen in der täglichen Praxis sind nicht oder nur mit großen Einschränkungen umsetzbar: Zu wenig Budget für faire Produktionsbedingungen, keine einzige Frau in der Jury eines Wettbewerbs oder schlechte Vergütung der eigenen Arbeit stellen nur einen Bruchteil der vorhandenen Probleme dar.

  Um zu verstehen, welche Rolle politische Prinzipien und Werte in der Designpraxis anderer spielen und wie dort mit den oben genannten Konflikten umgegangen wird, sprach Béla mit acht Gestalter\*innen und Expert\*innen verschiedener Fachgebiete.(1) Es ging um die Diskrepanz zwischen beruflicher Praxis und persönlicher Haltung, zwischen Idealvorstellungen und Umsetzbarkeit sowie um die Frage, wie weit die Verantwortung einzelner Gestalter\*innen reichen kann. In Bezug auf *whatstodo* wurde viel über inhaltliche Aspekte, aber auch psychologische Mechanismen einer solchen Initiative diskutiert und  Erfahrungen aus vergleichbaren Projekten ausgetauscht. In diesen Gesprächen nahm die Idee eines Werkzeuges, das bei der politischen Positionierung hilft, Gestalt an.

  Der Gedanke einer Webseite als Plattform, Referenz und Werkzeug wurde vorangetrieben, warf jedoch gleichzeitig konzeptionelle, technische sowie gestalterische Fragen auf: Wer schreibt die einzelnen Positionen und wie können sie von anderen Teilnehmenden unterzeichnet oder verändert werden? Inwieweit müssen politische Grundsätze vorgegeben werden? Wie lässt sich eine Kommunikationsplattform gestalten, sodass sie übersichtlich und leicht zugänglich bleibt? Wie viel Gestaltung braucht *whatstodo* überhaupt? Diese Fragen wurden im weiteren Verlauf der Projektentwicklung immer wieder in verschiedenen Gesprächskonstellationen diskutiert.

  *Whatstodo* versteht sich als Experiment, das sich auch in Zukunft immer wieder verändern wird. Mit der Veröffentlichung startet eine einjährige Testphase, nach der das Projekt mit allen Interessierten evaluiert wird.

