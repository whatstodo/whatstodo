  # Datenschutz
  Die Webseite speichert keine persönlichen Daten der Besucher\*innen und ist bewusst frei von Google-Diensten und Social Media-Diensten. Das genutzte Analyse Tool lässt keine Rückschlüsse auf persönliches Benutzer\*innenverhalten zu und enthält lediglich eine einfache Statistik über Besucher\*innenzahlen. Es kommen ausschließlich Session-Cockies zur Anwendung. Diese dienen ausschließlich der Grundfunktionalität der Webseite wie z.B. dem Login und dem Zwischenspeichern einer Auswahl. <br>
  Die bei der Registrierung angegeben Daten werden ausschließlich zur Verwaltung der Webseite und nicht für Werbezwecke genutzt. Die Daten werden nicht an Dritte weitergegeben und werden verschlüsselt auf unseren Servern gespeichert. 

