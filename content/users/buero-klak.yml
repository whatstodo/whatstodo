collection:
  
  intersektionales-design:
    note: |
      Ebenfalls in diesem Zusammenhang zu empfehlen sind die Magazine und Flugblätter der Hausbesetzer\*innenszene in den 1970er und 80er Jahren, die oft im (hierarchiefreien) Kollektiv entstanden und teils wundervolle grafische Arbeiten sind.
    date: 2020-03-04
      
  multiperspektivisches-design:
    note: |
      Diese Position halte ich für essenziell in unser heutigen Zeit. Sehr bewusst wähle ich Projektpartner aus mit welchen ich zusammen arbeite. Leider habe ich nicht immer Einfluss auf die Inhalte und kann diese Position nicht zu 100% umsetzen. Ich unterzeichne sie daher als eine Art gedankliche Maxime nach ich strebe, meine Partner darauf aufmerksam mache und sie best möglich umsetzen werden.
    date: 2020-04-12
